<form *ngIf = "showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" id="text" name="text" [(ngModel)] = "text" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" id="day" name ="day" [(ngModel)] = "day" placeholder="Add Day & Time">
    </div>

    <div class="form-control form-control-check">
        <label for="remainder">Reminder</label>
        <input type="checkbox" id="remainder" name ="remainder" [(ngModel)] = "remainder">
    </div>

    <input type="submit" value="Save" class="btn btn-block">
</form>
